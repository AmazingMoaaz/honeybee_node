node:
    name: DELL
    type: Full
    address: 0.0.0.0
    port: 8080
server:
    address: 10.10.1.3:9001
    heartbeat_interval: 30
    reconnect_delay: 5
    connection_timeout: 10
tls:
    enabled: false
    insecure_skip_verify: false
    server_name: honeybee-manager
auth:
    totp_enabled: true
log:
    level: info
    format: text

# Honeypot management
honeypot:
    enabled: true
    base_dir: ~/.honeybee/honeypots
    default_ssh_port: 2222
    default_telnet_port: 2223
